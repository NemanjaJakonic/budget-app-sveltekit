<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
	
	<!-- PWA Meta Tags -->
	<meta name="theme-color" content="#069494" />
	<meta name="description" content="A simple budget tracker for your daily expenses" />
	<meta name="application-name" content="Cha-Ching Chronicles" />
	
	<!-- iOS Meta Tags -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="apple-mobile-web-app-title" content="Cha-Ching" />
	
	<!-- Icons -->
	<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
	<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
	<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
	<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />
	
	<!-- Manifest -->
	<link rel="manifest" href="/manifest.json" />
	
	%sveltekit.head%
	
	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
		rel="stylesheet"
	/>
	
	<title>Cha-Ching Chronicles</title>
</head>

<body data-sveltekit-preload-data="tap" class="min-h-screen text-white bg-footerheader">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
